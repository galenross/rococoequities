<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>

        <form id="calculatorForm">
            <label for="timePeriod">Select Time Period:</label>
            <select id="timePeriod" name="timePeriod">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select>

            <label for="interestRate">Enter Interest Rate:</label>
            <input type="number" id="interestRate" name="interestRate" placeholder="Enter interest rate" required>

            <label for="initialAmount">Enter Initial Amount:</label>
            <input type="number" id="initialAmount" name="initialAmount" placeholder="Enter initial amount" required>

            <button type="button" onclick="calculateCompoundInterest()">Run</button>

            <p id="resultText">In 10 years, you will have <span id="resultAmount">BLANK</span> dollars</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
